<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{getRecipe().getName()}}</h4>
        <p class="list-group-item-text">{{getRecipe().getDescription()}}</p>
    </div>
    <span class="pull-right">
    <img [src]="getRecipe().getImagePath()" alt="{{getRecipe().getName()}}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
